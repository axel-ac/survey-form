<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>prime <span>video</span></h1>
        <h3>Thank you for signing up to Prime. Tell me more about yourself</h3>
      </header>

      <div id="form-container">
        <form action="#" method="post">
          <div class="input">
            <label for="name">Name</label>
            <br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter Your Name Please..."
              required
            />
          </div>

          <div class="input">
            <label for="age">Age</label>
            <br />
            <input
              type="number"
              name="age"
              id="age"
              placeholder="Enter Your Age Please..."
              required
            />
          </div>

          <div class="input">
            <label for="email">Email</label>
            <br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter Your email Please..."
              required
            />
          </div>

          <div class="input">
            <label for="content">Content Type</label>
            <br />
            <select name="content" id="dropdown">
              <option value="Series">Series</option>
              <option value="Movie">Movie</option>
              <option value="Tv Show" selected>Tv Show</option>
            </select>
          </div>

          <div class="input" id="checkbox">
            <label for="">Movie Type</label>
            <br />
            <input type="checkbox" name="movie1" id="first-check" />
            <label for="first-check">Comedy</label>
            <br />
            <input type="checkbox" name="movie2" id="second-check" />
            <label for="second-check">Action</label>
            <br />
            <input type="checkbox" name="movie3" id="third-check" />
            <label for="third-check">Romance</label>
          </div>

          <div class="input" id="radio">
            <label for="">Gender</label>
            <br />
            <input type="radio" name="gender" id="first-radio" value="Male" />
            <label for="first-radio">Male</label>
            <br />
            <input type="radio" name="gender" id="second-radio" value="Female" />
            <label for="second-radio">Female</label>
            <br />
            <input type="radio" name="gender" id="third-radio" value="Other" />
            <label for="third-radio">Other</label>
            <br />
          </div>

          <div class="input">
            <label for="feedback">Feed Back</label>
            <br />
            <textarea
              name="feedback"
              id="feedback"
              placeholder="any commnet"
            ></textarea>
          </div>

          <div class="form-submit">
            <!-- <input type="submit" value="Send" id="submit"/> -->
            <button type="submit" id="form-button">Send</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
